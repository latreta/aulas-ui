<div class="ui-g-12">
  <h3>Aulas em andamento</h3>
  <p-table [value]="aulas" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">{{col.header}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aula>
      <tr>
        <td>{{aula.sala}}</td>
        <td>{{aula.nome}}</td>
        <td>{{aula.professor}}</td>
        <td [ngClass]="aula.horarioFim != null ? 'terminando' : ''">{{aula.horarioInicio}} <i class="fa fa-arrow-right"></i> {{aula.horarioFim}}</td>
        <td>{{aula.horarioInicio}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
