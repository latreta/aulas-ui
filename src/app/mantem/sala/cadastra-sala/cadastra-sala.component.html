<div class="container p-4 text-center">
    <form [formGroup]="salaForm" (ngSubmit)="cadastrar();">
        <h4>Cadastrar Sala</h4>
        <div class="row">
            <div class="col-md-4" style="margin: 10px auto;">
                <label for="">Sala</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="margin: 10px auto;">
                <label>Bloco</label>
                <select name="Bloco" class="form-control" formControlName="bloco">
                    <option value="" default>Escolha um bloco</option>
                    <option value="{{i}}" *ngFor="let bloco of blocos; let i = index">{{bloco.name}}</option>
                </select>
            </div>
        </div>
        <hr class="m-4">
        <div class="row">
            <div class="col-md-4" style="margin: 30px auto;">
                <button class="btn btn-danger btn-block">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
