<div class="container text-center pt-5">
    <h4>Editando Discente</h4>
    {{discente}}
    <form class="needs-validation" [formGroup]="discenteForm" (ngSubmit)="atualizar()">
        <div class="row">
            <div class="col-md-8 order-md-1" style="margin: 5px auto;">
                <input type="hidden" formControlName="id">
                <label for="">Nome do Discente</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" style="margin: 5px auto;">
                <hr class="mb-4">
                <button class="btn btn-danger btn-lg btn-block">Alterar</button>
            </div>
        </div>
    </form>
</div>
