<table class="table">
    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col" class="text-right">#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let discente of discentes;">
            <td>{{discente.name}}</td>
            <td class="text-right">
                <button>Alterar</button>
                <button>Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
