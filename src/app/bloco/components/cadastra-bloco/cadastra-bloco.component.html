<div class="container text-center pt-5">
    <h4>Cadastrar Bloco</h4>
    <form class="needs-validation" [formGroup]="blocoForm" (ngSubmit)="cadastrar()">
        <div class="row">
            <div class="col-md-8 order-md-1" style="margin: 5px auto;">
                    <label for="">Nome do bloco</label>
                    <input type="text" formControlName="name" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" style="margin: 5px auto;">
                <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
