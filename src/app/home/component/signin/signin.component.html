<div class="loginForm">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login();">
    <div *ngIf="msgError" class="alert alert-danger" role="alert">
      {{msgError}}
    </div>
    <img class="mb-4" src="assets/UPE.png" alt="Universidade de Pernambuco">
    <h1 class="h3 mb-3 font-weight-normal">Faça o login</h1>
    <label for="inputEmail" class="sr-only">Digite seu Email ou CPF</label>
    <input type="email" id="inputEmail" class="form-control" formControlName="email"
      placeholder="Digite seu Email ou CPF" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Senha:</label>
    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Senha"
      required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <p>Não possui conta ainda? <a [routerLink]="['/cadastrar']" routerLinkActive="router-link-active">Cadastra-se!</a>
    </p>
    <p class="mt-5 mb-3 text-muted text-center">©PoliClass 2019</p>
  </form>
</div>
