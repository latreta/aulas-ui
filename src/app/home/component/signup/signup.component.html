<div class="container">
    <div class="py-2 text-center">
        <h2>Cadastre-se</h2>
        <p class="lead">Nosso sistema é experimental e contamos com você para relatar sua experiência no nosso
            sistema e através desses feedbacks, nós ajudar a melhorar ainda mais o sistema para você e futuros docentes.
        </p>
    </div>

    <div class="row">
        <div class="col-md-12 order-md-1">
            <form class="needs-validation" [formGroup]="signupForm" (submit)="cadastrar();">
                
                <form-signup-info-basic></form-signup-info-basic>

                <form-signup-info-auth></form-signup-info-auth>

                <form-signup-info-address></form-signup-info-address>

                <!-- Newsletter e botão de cadastrar -->
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <button class="btn btn-primary btn-lg btn-block" type="submit"
                            [disabled]="signupForm.invalid">Cadastrar-se</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
